<a href='/'>Homepage</a>

<h2>{{ author }}</h2>
<p>List of my recipes by author:</p>
{% if recipes %}
<ul>
    {% for recipe in recipes %}
    <li><a href='/favorite/{{ recipe.id }}/'>Favorite</a></li>
    <li><a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a></li>
    {% endfor %}
    {% else %}
    <h2>Nothing to show</h2>
    {% endif %}
</ul>
